{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <div>
      <h3><a href="{% url 'accounts:profile' user %}">{{ user }}</a></h3>
      <div>
        <form action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}
          <p><input type="submit" value="로그아웃"></p>
        </form>
        <a href="{% url 'posts:create' %}">[주제 작성]</a>
      </div>
    </div>
  {% else %}
    <div>
      <a href="{% url 'accounts:login' %}">[로그인]</a>
      <a href="{% url 'accounts:signup' %}">[회원가입]</a>
    </div>
  {% endif %}
  {# 정렬 #}
  <form action="{% url 'posts:index' %}" method="GET">
    <button type="submit" name="order" value="voter">참여순</button>
    <button type="submit" name="order" value="likes">좋아요순</button>
    <button type="submit" name="order" value="last">최신순</button>
  </form>
  {% for post in posts %}
    <p><a href="{% url 'posts:detail' post.pk %}">{{ post.title }}</a></p>
  {% endfor %}

{% endblock content %}
