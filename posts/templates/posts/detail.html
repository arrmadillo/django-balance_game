{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <p>제목 - {{ post.title }}</p>
    </div>
    <div class="row">
        <p>작성자 - {{ post.user }}</p>
    </div>
    <div class="row">
        <div class="col">
            <p>선택1: {{ post.select1_content }}</p>
            <img src="{{ post.select1_image.url }}" alt="" width='200px'>
        </div>
        <div class="col">
            <p>선택2: {{ post.select2_content }}</p>
            <img src="{{ post.select2_image.url }}" alt="" width='200px'>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="{% url 'posts:select' post.pk post.select1_content %}">
                {% csrf_token %}
                <button type="submit">{{ post.select1_content }}</button>
            </form>
            <p>{{ select1_user_count }}</p>
        </div>
        <div class="col">
            <form action="{% url 'posts:select' post.pk post.select2_content %}">
                {% csrf_token %}
                <button type="submit">{{ post.select2_content }}</button>
            </form>
            <p>{{ select2_user_count }}</p>
        </div>
    </div>
</div>


{% endblock content %}
